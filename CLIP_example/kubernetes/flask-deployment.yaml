apiVersion: apps/v1
kind: Deployment
metadata:
  name: clip-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clip-app
  template:
    metadata:
      labels:
        app: clip-app
    spec:
      containers:
      - name: clip-weaviate-ui
        image: waggle/clip-weaviate-ui:latest
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 75m
            memory: 1Gi
        ports:
        - containerPort: 5000
        env:
        - name: WEAVIATE_API
          value: "http://weaviate:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: clip-weaviate-ui
spec:
  selector:
    app: clip-weaviate-ui
  ports:
    - name: rest
      protocol: TCP
      port: 5000
      targetPort: 5000
